databases:
  - name: postgres
    ipAllowList: []
    databaseName: budget_production
    user: budget

services:
  - type: web
    name: budget
    env: ruby
    buildCommand: "./budget-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction